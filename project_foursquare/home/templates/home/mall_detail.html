{% extends 'home/base.html' %}
{% load static %}
{% block content %}
<div class="container">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{ data.nama_mall }}</h1>

        <hr>

        <!-- Preview Image -->
        <img class="img-fluid rounded" src="{{ data.image.url }}" style="width:100%;">

        <hr>

        <!-- Post Content -->
        <p class="lead">{{ data.deskripsi_mall }}</p>
        <hr>

      </div>

      <!-- Sidebar Widgets Column -->
      <div class="col-md-4">

        <!-- Search Widget -->
        <div class="card my-4">
          <h5 class="card-header bg-primary" style="color:white;">Search</h5>
          <div class="card-body">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button">Go!</button>
              </span>
            </div>
          </div>
        </div>

        <!-- Categories Widget -->
        <div class="card my-4">
          <h5 class="card-header bg-primary" style="color:white;">Fasilitas</h5>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a>{{ data.fasilitas_1 }}</a>
                  </li>
                  <li>
                    <a>{{ data.fasilitas_2 }}</a>
                  </li>
                </ul>
              </div>
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a>{{ data.fasilitas_3 }}</a>
                  </li>
                  <li>
                    <a>{{ data.fasilitas_4 }}</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Side Widget -->
        <div class="card my-4">
          <h5 class="card-header bg-primary" style="color:white;">Lokasi</h5>
          <iframe src="{{ data.map_mall }}"></iframe>
        </div>

      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
{% endblock %}
