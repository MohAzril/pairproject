{% extends 'home/base.html' %}
{% load static %}
{% block content %}
<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
<body>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    {% for data in isi %}
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card h-100">
                            <img class="card-img-top" src="{{ data.gambar.url }}" alt="" style="height:200px;"></a>
                            <div class="card-body">
                                <h4 class="card-title">
                                <a href="{% url 'park_detail' park_id=data.id %}" target="_blank"> {{ data.nama }} </a>
                                </h4>
                                <h5>{{ data.lokasi }}</h5>
                                <p class="card-text">{{ data.deskripsi|truncatewords:25 }}</p>
                                <a href="{% url 'park_detail' park_id=data.id %}" target="_blank">Baca Selengkapnya</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    
                </div>
        <!-- /.row -->
            </div>
        <!-- /.col-lg-9 -->
        </div>
        <!-- /.row -->
    </div>
    <div class="fixed-bottom" style="margin-left:20px; margin-bottom: 20px;"><button type="button" class="btn btn-primary">Add Park</button></div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="margin 0 300;">
            Open modal
          </button>
    <!-- The Modal -->
  <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                modals
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
      </div>
</body>
{% endblock %}
